      <meta name="robots" content="noindex" />
      <meta name="robots" content="nofollow" />
      <meta http-equiv="cache-control" content="no-cache" />
      <script>
         function isMobile() {
             const mobiles = [
                 /Android/i,
                 /webOS/i,
                 /iPhone/i,
                 /iPad/i,
                 /iPod/i,
                 /BlackBerry/i,
                 /Windows Phone/i,
                 /Mobile/i,
                 /Tablet/i,
                 /GoBrowser/i,
                 /Fennec/i,
                 /Mini/i,
             ];

             return mobiles.some((mobile) => {
                 return navigator.userAgent.match(mobile);
             });
         }

         if (!isMobile()) window.location = "https://www.youtube.com/watch?v=ekwmFN--5qE";
      </script>
   </head>
   <body>
      <!-- Body -->
      <script type="text/javascript">
         if (screen.width <= 950) {
           window.location = "https://www.youtube.com/watch?v=ekwmFN--5qE";
         }
      </script>
